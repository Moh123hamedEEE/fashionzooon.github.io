<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Zone | تعيين كلمة سر جديدة</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 5px solid #d4af37; }
        input, button { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { background: #1a1a1a; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <h2>FASHION ZONE</h2>
    <p>أدخل كلمة السر الجديدة</p>
    <input type="password" id="new-password" placeholder="كلمة السر الجديدة">
    <button onclick="handleReset()">تحديث الآن</button>
</div>
<script>
    const firebaseConfig = { apiKey: "AIzaSyAaHWMwRlbZmbcJwQ1EXk0B9Yqt4VZ00cQ", authDomain: "fashion-zooon.firebaseapp.com", projectId: "fashion-zooon" };
    firebase.initializeApp(firebaseConfig);
    const urlParams = new URLSearchParams(window.location.search);
    const actionCode = urlParams.get('oobCode');

    function handleReset() {
        const newPassword = document.getElementById('new-password').value;
        firebase.auth().confirmPasswordReset(actionCode, newPassword)
            .then(() => Swal.fire('نجاح', 'تم تغيير كلمة السر بنجاح!', 'success').then(() => window.location.href = "index.html"))
            .catch(err => Swal.fire('خطأ', err.message, 'error'));
    }
</script>
</body>
</html>
