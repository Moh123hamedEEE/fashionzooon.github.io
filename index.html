<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تجربة نظام تأكيد فودافون كاش</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-size: 18px; }
        button { background: #e60000; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>تأكيد عملية الدفع</h2>
    <p>أدخل رقم العملية المكون من 10 أرقام:</p>
    <input type="text" id="transactionInput" placeholder="0000000000" maxlength="10">
    <button onclick="checkTransaction()">تأكيد الدفع</button>
    <div id="result"></div>
</div>

<script>
    // 1. الأرقام المجهزة للتجربة
    const blockedNumbers = ["1234567890"]; // رقم مستخدم مسبقاً (في القائمة السوداء)
    const validNumber = "0987654321";    // رقم جديد (متاح للاستخدام)

    function checkTransaction() {
        const input = document.getElementById('transactionInput').value;
        const resultDiv = document.getElementById('result');

        // التأكد من أن الإدخال 10 أرقام
        if (input.length !== 10 || isNaN(input)) {
            resultDiv.innerHTML = "<span class='error'>خطأ: يجب إدخال 10 أرقام صحيحة!</span>";
            return;
        }

        // 2. التحقق من "قائمة البلوك"
        if (blockedNumbers.includes(input)) {
            resultDiv.innerHTML = `<span class='error'>عفواً! العملية ${input} مرفوضة. هذا الرقم تم استخدامه في عملية شراء سابقة.</span>`;
        } 
        // 3. التحقق مما إذا كان هو الرقم الصحيح المتاح
        else if (input === validNumber) {
            resultDiv.innerHTML = `<span class='success'>تم التأكيد! الرقم ${input} صحيح ولم يستخدم من قبل. جارٍ إتمام الشراء...</span>`;
            // في الواقع، هنا يتم إضافة الرقم للقائمة السوداء فوراً
            blockedNumbers.push(input); 
        } 
        else {
            resultDiv.innerHTML = "<span class='error'>رقم العملية غير صحيح أو لم يصلنا إشعار به بعد.</span>";
        }
    }
</script>

</body>
</html>
