<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد عملية الدفع - Fashion Zone</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 90%; padding: 12px; margin-bottom: 1rem; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #6c5ce7; }
        button { width: 100%; padding: 12px; background-color: #6c5ce7; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #a29bfe; }
        .status { margin-top: 1rem; font-weight: bold; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

<div class="card">
    <h2>تأكيد دفع فاشون زون</h2>
    <p>أدخل رقم العملية المرسل إليك</p>
    <input type="text" id="trxId" placeholder="مثلاً: 123456789">
    <button onclick="verifyPayment()">تأكيد الآن</button>
    <div id="message" class="status"></div>
</div>

<script>
    // ضع بياناتك هنا من Firebase Console
    const firebaseConfig = {
        apiKey: "AIzaSyCNdvbhCQZ6Hp9GI36DeMvMvJScfx38Cwk",
        databaseURL: "https://auto-fox-mohammed-default-rtdb.firebaseio.com",
        projectId: "auto-fox-mohammed",
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function verifyPayment() {
        const trxId = document.getElementById('trxId').value;
        const msgDiv = document.getElementById('message');

        if(!trxId) {
            msgDiv.innerText = "يرجى إدخال الرقم أولاً!";
            msgDiv.className = "status error";
            return;
        }

        // المسار هنا: اسم الـ Bucket / رقم العملية
        // استبدل 'Auto_Fox' بالاسم الذي وضعته في Kodular Project Bucket
        database.ref('/' + trxId).once('value').then((snapshot) => {
            if (snapshot.exists() && snapshot.val() === "verified") {
                msgDiv.innerText = "✅ تم التأكد! جاري تحويلك...";
                msgDiv.className = "status success";
                // هنا تضع رابط صفحة النجاح
                // window.location.href = "success.html"; 
            } else {
                msgDiv.innerText = "❌ الرقم غير صحيح أو لم يصل بعد.";
                msgDiv.className = "status error";
            }
        });
    }
</script>

</body>
</html>
